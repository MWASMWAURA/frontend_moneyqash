<!DOCTYPE html>
<html lang="en">
  <head>
    <title>moneyqash</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Earn real money online with MoneyQash! Complete simple tasks, refer friends, and get instant payouts. Join a growing community and start earning today!" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Open Graph -->
    <meta property="og:title" content="MoneyQash - Earn Money Online" />
    <meta property="og:description" content="Earn real money by completing tasks and referring friends. Fast payouts, easy signup, and real rewards!" />
    <meta property="og:image" content="https://moneyqash.online/og-image.png" />
    <meta property="og:url" content="https://moneyqash.online" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MoneyQash - Earn Money Online" />
    <meta name="twitter:description" content="Earn real money by completing tasks and referring friends. Fast payouts, easy signup, and real rewards!" />
    <meta name="twitter:image" content="https://moneyqash.online/og-image.png" />
    
    <!-- Prevent flash of unstyled content -->
    <style>
      html { background-color: #f9fafb; }
      #root { min-height: 100vh; }
      .loading-fallback {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading indicator -->
      <div class="loading-fallback"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
